site_name: AMA-IMPACT Immigration Management System
site_description: Internal system for tracking visa applications and immigration cases
site_author: AMA Inc. Engineering Team
site_url: https://ama-impact.com

repo_name: AMA-IMPACT
repo_url: https://github.com/gstich2/AMA-IMPACT

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en

plugins:
  - search
  - awesome-pages

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: getting-started/quickstart.md
      - Installation: getting-started/installation.md
      - Configuration: getting-started/configuration.md
      - First Steps: getting-started/first-steps.md
  - Product:
      - Overview: product/overview.md
      - Requirements (PRD): product/prd.md
      - User Roles: product/user-roles.md
      - Use Cases: product/use-cases.md
  - Architecture:
      - Overview: architecture/overview.md
      - Data Models: architecture/data-models.md
      - Database Schema: architecture/database-schema.md
      - Security: architecture/security.md
  - API Reference:
      - Overview: api/overview.md
      - Authentication: api/authentication.md
      - Users: api/users.md
      - Beneficiaries: api/beneficiaries.md
      - Visa Applications: api/visa-applications.md
      - Case Groups: api/case-groups.md
      - Todos: api/todos.md
      - Contracts: api/contracts.md
      - Departments: api/departments.md
      - Reports: api/reports.md
  - Development:
      - Setup: development/setup.md
      - Database: development/database.md
      - Fixtures: development/fixtures.md
      - Testing: development/testing.md
      - Code Style: development/code-style.md
      - Contributing: development/contributing.md
  - Deployment:
      - Overview: deployment/overview.md
      - Production Setup: deployment/production.md
      - Environment Variables: deployment/environment.md
      - Monitoring: deployment/monitoring.md
  - Changelog: changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/gstich2/AMA-IMPACT
